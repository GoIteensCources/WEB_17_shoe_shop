<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <title>{% block title %}Shoes store{% endblock title %}</title>
</head>

<body class="container">
    <nav class="mt-4">
        <a href="{{url_for('index')}}" class="btn btn-outline-primary btn-lg">STORE</a>
        <a href="{{url_for('products')}}" class="btn btn-outline-primary btn-lg">Сторінка товарів</a>
        
        <form class="d-flex" role="search" method="get" action="{{ url_for('search') }}">
            <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>

    {% include "components/flash_message.html" %}
    

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>

</body>
</html>
